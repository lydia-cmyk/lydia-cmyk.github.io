<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POMODORO+ · 집중 타이머 & 블로그</title>
  <meta name="description" content="뽀모도로 타이머와 학습 노하우. 이미지/마크다운 블로그." />
  <style>
    :root{ --bg:#0a0c12; --panel:#10131b; --panel-2:#151a24; --text:#edf2f7; --muted:#9aa0a6; --acc:#ff4d4f; --ring:#2a2f3a; --prose:#cfd6e4 }
    *{box-sizing:border-box} html,body{height:100%} html{scroll-behavior:smooth}
    body{margin:0;font-family:ui-sans-serif,-apple-system,system-ui,Segoe UI,Roboto,Noto Sans KR,Helvetica,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    /* 배경(밝게) */
    body::before{content:"";position:fixed;inset:0;background:url('assets/bg-city.jpg?v=4') center/cover no-repeat;filter:blur(16px) saturate(120%) brightness(0.92);transform:scale(1.06);z-index:-2}
    body::after{content:"";position:fixed;inset:0;background:
      radial-gradient(1200px 600px at 20% -10%, rgba(255,77,79,.06), transparent 60%),
      radial-gradient(900px 500px at 110% 10%, rgba(138,180,248,.05), transparent 60%),
      linear-gradient(180deg, rgba(8,10,16,.50), rgba(8,10,16,.68) 30%, rgba(8,10,16,.78));z-index:-1}
    .container{max-width:1080px;margin:0 auto;padding:22px}
    header.site{display:flex;align-items:center;justify-content:space-between;gap:16px;background:rgba(16,20,28,.38);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:10px 14px;backdrop-filter:blur(18px) saturate(140%);-webkit-backdrop-filter:blur(18px) saturate(140%);box-shadow:0 6px 24px rgba(0,0,0,.35)}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{display:grid;place-items:center;width:42px;height:42px;border-radius:12px;background: radial-gradient(120% 120% at 30% 20%, #ff725e, #c92028 70%);box-shadow:0 12px 40px rgba(0,0,0,.35)}
    .wordmark{font-weight:900;letter-spacing:.8px;font-size:20px;background:linear-gradient(90deg,#fff,#cbd5e1);-webkit-background-clip:text;background-clip:text;color:transparent}
    nav a{margin-left:16px;color:var(--text);text-decoration:none;font-weight:700;opacity:.9}
    nav a:hover{text-decoration:underline;text-underline-offset:3px}
    main{margin-top:22px}
    .row{display:flex;gap:18px;flex-wrap:wrap}
    .card{background:rgba(16,20,28,.42);border:1px solid rgba(255,255,255,.08);border-radius:22px;padding:18px;box-shadow:0 18px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);backdrop-filter:blur(18px) saturate(140%);-webkit-backdrop-filter:blur(18px) saturate(140%);position:relative;overflow:hidden}
    .card::before{content:"";position:absolute;inset:0;background: radial-gradient(140% 70% at 20% -10%, rgba(255,255,255,.06), transparent 60%);pointer-events:none}
    .card h3{margin:0 0 12px;font-size:13px;color:#c7cbd1;font-weight:800;letter-spacing:.3px}
    .timer-card{flex:1 1 360px;display:grid;justify-items:center;text-align:center}
    .ring{position:relative;width:340px;height:340px;filter:drop-shadow(0 14px 30px rgba(255,77,79,.18))}
    .ring svg{transform:rotate(-90deg)} .time{position:absolute;inset:0;display:grid;place-items:center}
    .mmss{font-size:64px;font-weight:900;letter-spacing:1px;text-shadow:0 2px 10px rgba(0,0,0,.35)}
    .mode{margin-top:8px;font-size:13px;color:#cbd5e1;letter-spacing:.4px}
    .controls{display:flex;gap:8px;justify-content:center;margin-top:10px}
    button{background:rgba(26,31,43,.6);color:var(--text);border:1px solid rgba(255,255,255,.10);padding:12px 16px;border-radius:16px;cursor:pointer;font-weight:800}
    .primary{background:linear-gradient(180deg,#ff5a5c,#ff3b3d);border-color:#b3262e;color:#fff}
    .ghost{background:rgba(255,255,255,.08)}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;background: rgba(255,255,255,.06); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding:6px; border-radius:18px; border:1px solid rgba(255,255,255,.08);}
    .tab{padding:9px 14px;border:none;background:transparent;color:var(--text);cursor:pointer}
    .tab[aria-pressed="true"],.tab[aria-selected="true"]{background: rgba(255,255,255,.14); color:#fff; border-radius:12px}
    .tasks{flex:1 1 320px}.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    input[type="text"],input[type="number"],input[type="range"]{width:100%;background:#0e1220;color:#fff;border:1px solid #2a3140;border-radius:10px;padding:10px}
    label{font-size:12px;color:#b2bac7;display:block;margin-bottom:6px}

    .blog-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:16px}
    .post-card{display:block;overflow:hidden;border-radius:20px;border:1px solid rgba(255,255,255,.08);background:rgba(16,20,28,.42);box-shadow:0 12px 28px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04)}
    .post-thumb{aspect-ratio:16/9;background-size:cover;background-position:center;background-image:linear-gradient(135deg,#1e2634,#131a27)}
    .post-meta{padding:12px 12px 14px}.post-title{font-weight:900;color:var(--text);font-size:15px;line-height:1.35;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .post-date{font-size:12px;color:#9aa0a6}

    #postView{margin-top:16px}
    .article{overflow:hidden;border-radius:24px}
    .article h1{font-size:28px;margin:0 0 10px;font-weight:900}
    .article .meta{color:#9aa0a6;font-size:13px;margin-bottom:16px}
    .article .content{color:#cfd6e4;line-height:1.75;max-width:900px;margin:0 auto}
    .article .content h2{font-size:20px;margin:20px 0 6px}.article .content h3{font-size:17px;margin:16px 0 6px}
    .article .content p{margin:10px 0}.article .content ul{margin:8px 0 12px 20px}.article .content li{margin:4px 0}
    .article .content img{display:block;max-width:100%;width:100%;height:auto;box-sizing:border-box;border-radius:12px;margin:12px auto}

    .footer{margin-top:28px;display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;color:#9aa0a6}
    .pill{padding:6px 10px;background:var(--panel-2);border:1px solid rgba(255,255,255,.08);border-radius:999px;font-size:12px}.link{color:#8ab4f8;text-underline-offset:2px}

    @media (max-width:520px){
      .ring{ width:300px;height:300px } .mmss{ font-size:56px }
    }
  </style>
</head>
<body>
<div class="container">
  <header class="site">
    <div class="brand"><div class="logo"><span>🍅</span></div><div class="wordmark">POMODORO+</div></div>
    <nav><a href="#" id="navHome">홈</a><a href="#blog" id="navBlog">블로그</a></nav>
  </header>
  <main>
    <!-- Timer (간단 버전) -->
    <section class="row" id="homeFlag">
      <section class="card timer-card">
        <div class="ring">
          <svg width="100%" height="100%" viewBox="0 0 300 300"><circle cx="150" cy="150" r="140" fill="none" stroke="var(--ring)" stroke-width="16"/><circle id="ring" cx="150" cy="150" r="140" fill="none" stroke="#ff4d4f" stroke-width="16" stroke-linecap="round" stroke-dasharray="0" stroke-dashoffset="0"/></svg>
          <div class="time"><div class="mmss" id="time">25:00</div><div class="mode" id="mode">집중</div></div>
        </div>
        <div class="controls">
          <button id="startBtn" class="primary">시작</button>
          <button id="pauseBtn" class="ghost" hidden>일시정지</button>
          <button id="resetBtn" class="ghost">리셋</button>
        </div>
        <div class="pill" style="margin-top:8px">오늘 완료한 집중: <span id="completed">0</span>회</div>
      </section>
      <section class="card" style="flex:1 1 380px">
        <h3>오늘의 기록</h3>
        <div class="pill">⏱️ <span id="statsToday">0회 · 0분</span></div>
        <p class="muted">※ 기록은 이 브라우저에만 저장됩니다(localStorage). 다른 기기와는 동기화되지 않습니다.</p>
      </section>
    </section>

    <!-- Blog -->
    <section class="card" id="blog" style="margin-top:16px">
      <h3>최근 글</h3>
      <div class="blog-grid" id="blogGrid" aria-live="polite"></div>
    </section>
    <section id="postView" class="card article" hidden>
      <div class="meta"><a href="#" id="backHome" class="link">← 목록으로</a></div>
      <article class="content" id="article"></article>
    </section>
  </main>
  <div class="footer"><div class="small">© POMODORO+</div></div>
</div>

<script>
const $ = s=>document.querySelector(s); const $$ = s=>document.querySelectorAll(s);
const store = { get(k,d){try{return JSON.parse(localStorage.getItem(k))??d}catch(_){return d}}, set(k,v){localStorage.setItem(k,JSON.stringify(v))} };
const fmt2=n=>String(n).padStart(2,'0');
let endAt=null, running=false, leftMs=25*60*1000;
function mmss(ms){ const t=Math.ceil(ms/1000); return fmt2(Math.floor(t/60))+':'+fmt2(t%60) }
function draw(){ const r=140, C=2*Math.PI*r; const pct=1-Math.max(0,Math.min(1,leftMs/(25*60*1000))); $('#ring').setAttribute('stroke-dasharray',C); $('#ring').setAttribute('stroke-dashoffset', C*pct); $('#time').textContent=mmss(leftMs); }
function tick(){ const l=endAt-Date.now(); if(l<=0){ running=false; leftMs=0; draw(); return } leftMs=l; draw(); requestAnimationFrame(tick) }
$('#startBtn').addEventListener('click',()=>{ if(running) return; running=true; endAt=Date.now()+leftMs; tick(); $('#startBtn').hidden=true; $('#pauseBtn').hidden=false; });
$('#pauseBtn').addEventListener('click',()=>{ running=false; leftMs=Math.max(0,endAt-Date.now()); $('#startBtn').hidden=false; $('#pauseBtn').hidden=true; });
$('#resetBtn').addEventListener('click',()=>{ running=false; leftMs=25*60*1000; $('#startBtn').hidden=false; $('#pauseBtn').hidden=true; draw(); });
draw();

// ===== Markdown CMS loader (SEO-friendly) =====
let POSTS=[];
function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c=>({"&":"&amp;","<":"&lt;","&gt;":"&gt;","\"":"&quot;"}[c])) }
function md2html(md){
  let h = md.replace(/^###\\s+(.+)$/gm,'<h3>$1</h3>').replace(/^##\\s+(.+)$/gm,'<h2>$1</h2>').replace(/^#\\s+(.+)$/gm,'<h1>$1</h1>');
  h = h.replace(/\\*\\*(.+?)\\*\\*/g,'<strong>$1</strong>').replace(/\\*(.+?)\\*/g,'<em>$1</em>');
  h = h.replace(/!\\[([^\\]]*)\\]\\(([^)]+)\\)/g,'<img src="$2" alt="$1" loading="lazy">');
  h = h.replace(/\\[([^\\]]+)\\]\\(([^)]+)\\)/g,(m,t,u)=> /^(https?:)?\\/\\//i.test(u) ? `<a href="${u}" target="_blank" rel="noopener">${t}</a>` : `<a href="${u}">${t}</a>`);
  h = h.replace(/(?:^|\\n)-\\s+(.+)(?=\\n|$)/g,'\\n<li>$1</li>'); h = h.replace(/(<li>.*<\\/li>)/gs,'<ul>$1</ul>');
  h = h.split(/\\n{2,}/).map(x=>/^<h\\d|<ul>|<li>|<img|<a/.test(x)?x:`<p>${x.trim()}</p>`).join('\\n');
  return h;
}
async function loadPosts(){
  const grid=$('#blogGrid'); if(!grid) return;
  try{
    const res=await fetch('posts.json',{cache:'no-store'});
    if(res.ok){ POSTS=await res.json(); }
  }catch(_){ POSTS=[] }
  if(!Array.isArray(POSTS) || !POSTS.length){
    POSTS=[{slug:'sample',title:'샘플 글',date:'2025-08-01',thumb:'assets/sample.jpg',md:'# 샘플\n\n본문'}];
  }
  grid.innerHTML='';
  POSTS.slice(0,20).forEach(p=>{
    const card=document.createElement('a');
    card.href = `/p/${p.slug}/`; // SEO용 고유 URL
    card.className='post-card';
    const styleThumb = p.thumb ? ` style="background-image:url('${p.thumb}');"` : '';
    card.innerHTML=`<div class="post-thumb"${styleThumb}></div><div class="post-meta"><div class="post-title">${escapeHtml(p.title||'제목 없음')}</div><div class="post-date">${p.date?escapeHtml(p.date):''}</div></div>`;
    // 사용자 경험: 같은 페이지에서 열기
    card.addEventListener('click',(e)=>{
      if(!(e.metaKey || e.ctrlKey || e.button===1)){ // 새탭 의도는 존중
        e.preventDefault();
        showPost(p);
        history.replaceState(null,'', `/p/${p.slug}/`);
        setTimeout(()=> document.getElementById('postView')?.scrollIntoView({behavior:'smooth', block:'start'}), 40);
      }
    });
    grid.appendChild(card);
  });
}
function showPost(p){
  const wrap=$('#article');
  const title=`<h1>${escapeHtml(p.title)}</h1><div class="meta">${escapeHtml(p.date||'')}</div>`;
  const body=md2html(p.md||'');
  wrap.innerHTML= title + `<div class="content">${body}</div>`;
  $('#homeFlag').hidden=true; $('#blog').hidden=true; $('#postView').hidden=false;
  document.title = `${p.title} — POMODORO+`;
}
function showHome(){ $('#homeFlag').hidden=false; $('#blog').hidden=false; $('#postView').hidden=true; }
$('#backHome').addEventListener('click',(e)=>{ e.preventDefault(); showHome(); document.getElementById('blog')?.scrollIntoView({behavior:'smooth', block:'start'}); history.replaceState(null,'', location.pathname + location.search); });
document.addEventListener('DOMContentLoaded', loadPosts);
// nav
document.getElementById('navBlog').addEventListener('click', (e)=>{ e.preventDefault(); showHome(); document.getElementById('blog')?.scrollIntoView({behavior:'smooth', block:'start'}); });
document.getElementById('navHome').addEventListener('click', (e)=>{ e.preventDefault(); showHome(); window.scrollTo({top:0, behavior:'smooth'}); });
</script>
</body>
</html>
